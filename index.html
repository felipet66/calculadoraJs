<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Calculadora git: FelipeT66</title>
  <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/all-animation.min.css" />
</head>
<body>
    <br><br><br><br>
<div class="container">
    <div class="row">
        <div data-js="animateFix" class="anima">
            <div class="col-md-12" style="background-color:cornflowerblue; border-radius: 10px;"><br>
                <input class="form-control" type="text" value="" readonly data-js="visor">
                <div class="buttons-numbers">
                    <div class="col-md-12">
                        <button class="btn btn-dark complityButton" data-js="button-number" value="1">1</button>
                        <button class="btn btn-dark complityButton" data-js="button-number" value="2">2</button>
                        <button class="btn btn-dark complityButton" data-js="button-number" value="3">3</button>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-dark complityButton" data-js="button-number" value="4">4</button>
                        <button class="btn btn-dark complityButton" data-js="button-number" value="5">5</button>
                        <button class="btn btn-dark complityButton" data-js="button-number" value="6">6</button>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-dark complityButton" data-js="button-number" value="7">7</button>
                        <button class="btn btn-dark complityButton" data-js="button-number" value="8">8</button>
                        <button class="btn btn-dark complityButton" data-js="button-number" value="9">9</button>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-dark complityButton" data-js="button-number" value="0">0</button>
                    </div>
                    <div class="operations">
                        <div class="col-md-12"><br>
                            <button class="btn btn-warning" data-js="button-operation" value="+">+</button>
                            <button class="btn btn-warning" data-js="button-operation" value="-">-</button>
                            <button class="btn btn-warning" data-js="button-operation" value="x">x</button>
                            <button class="btn btn-warning" data-js="button-operation" value="รท">รท</button>
                            <button class="btn btn-warning" data-js="button-equal" value="=">=</button>
                            <button class="btn btn-danger" data-js="button-ce" value="ce">CE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" 
integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" 
crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>

</html>
